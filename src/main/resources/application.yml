server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/balldontlie
    username: postgres
    password: admin
    initialization-mode: always
    schema: classpath:/schema.sql
  jpa:
    hibernate:
      ddl-auto: validate
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE